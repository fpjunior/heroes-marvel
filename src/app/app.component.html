<p-menubar [model]="items">
  <ng-template pTemplate="start">
      <img src="assets/img/logo-mv.svg.png" alt height="40" class="mr-2">
  </ng-template>
  <ng-template pTemplate="end">
      <p-autoComplete placeholder="Buscar" (click)="$event" [(ngModel)]="text" [showEmptyMessage]="true" [suggestions]="results" (completeMethod)="findHeroe($event)"
      field="name" [minLength]="3" emptyMessage="nenhum resultado encontrad" (onSelect)="selectHeroe($event)"></p-autoComplete>
      <!-- <p-autoComplete [(ngModel)]="text" [suggestions]="results" (completeMethod)="search($event)"></p-autoComplete> -->
   </ng-template>
</p-menubar>

<div style="display: flex; margin-top: 40px;">
  <div *ngIf="imageHeroe">
    <p-image [src]="imageHeroe" alt="thumbnail" width="250"  [preview]="true"></p-image>
  </div>

  <div *ngIf="heroeName">
    <p-panel [header]="heroeName">
      <p>{{descriptionName}}</p>
  </p-panel>
  </div>

</div>
